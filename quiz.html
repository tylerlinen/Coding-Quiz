<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="quiz.css">
    <title>Questions</title>
</head>

<body>
    <section class="container">
        <div id="game" class="justify-center flex-column">
            <div id="hud">
                <div id="hud-item">
                    <p class="hud-prefix">
                        Question
                    </p>
                    <h1 class="hud-main-text" id="questionCount"></h1>
                </div>
                <div id="hud-item">
                    <p class="hud-prefix">
                        Score
                    </p>
                    <h1 class="hud-main-text" id="score">
                        0
                    </h1>
                </div>
            </div>
            <h2 id="question">This is a question that is going </h2>
            <article class="answerArea">
                <p class="answerText" data-number="1">Choice 1</p>
            </article>
            <article class="answerArea">
                <p class="answerText" data-number="2">Choice 2</p>
            </article>
            <article class="answerArea">
                <p class="answerText" data-number="3">Choice 3</p>
            </article>
            <article class="answerArea">
                <p class="answerText" data-number="4">Choice 4</p>
            </article>

    </section>


    <script src="quiz.js"></script>
</body>

</html>
